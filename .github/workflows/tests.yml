name: ci

on:
  push:
    branches:
      - 'master'
  pull_request: {}
jobs:
  test:
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - name: use Node.js
        uses: actions/setup-node@v2
      - name: install
        run: npm install
      - name: test
        run: npm run CI
        