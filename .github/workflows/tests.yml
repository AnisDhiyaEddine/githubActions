name: CI
on:
  push:
    branches:
      - 'master'
  pull_request: {}

jobs:
  test:
    strategy:
      matrix:
        node-version: [16]
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: use Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: install
        run: npm install && npm postinstall
      - name: postinstall 
        run: cd sub-project && npm install
      - name: test
        run: npm run CI